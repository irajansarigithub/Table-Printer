<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Printer</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="1" max="20">
        <label for="startInput">Start from:</label>
        <input type="number" id="startInput" min="1" max="20">
        <label for="endInput">End at:</label>
        <input type="number" id="endInput" min="1" max="20"><br>
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
